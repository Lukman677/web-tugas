<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>machalove</title>
    <link rel="stylesheet" href="stayle.css">

<style>
    body {
    font-family: sans-serif;
    margin: 0;
    line-height: 1.6;
    background-color: #f4f4f4;
    color: #333;
}

header {
    background: #fff;
    padding: 1rem 2rem;
    border-bottom: 1px solid #ddd;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 1.5rem;
    font-weight: bold;
    color: #333;
    text-decoration: none;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 1.5rem;
    margin: 0;
    padding: 0;
}

nav ul li a {
    color: #555;
    text-decoration: none;
    font-weight: 500;
}

.hero {
    background: url(macha.jpeg) center / cover no-repeat;
    color: #fff;
    text-align: center;
    padding: 4rem 2rem;
}

.hero h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
}

.hero p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
}

.btn {
    display: inline-block;
    background: rgb(4, 90, 4);
    color: #fff;
    padding: 0.8rem 2rem;
    text-decoration: none;
    border-radius: 5px;
    transition: background 0.3s ease;
}

.btn:hover {
    background: #555;
}

.products {
    padding: 2rem;
    text-align: center;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 2rem;
    margin-top: 2rem;
}

.product-card {
    background: #fff;
    padding: 1rem;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    text-align: center;
}

.product-card img {
    max-width: 100%;
    border-radius: 8px;
}

.product-card h3 {
    margin: 1rem 0 0.5rem;
}

footer {
    text-align: center;
    padding: 1rem;
    background: #0fd009;
    color: #fff;
}



</style>

</head>
<body>
    <header>
        <nav>
            <a href="#" class="logo">machalove</a>
            <ul>
                <li><a href="#">Beranda</a></li>
                <li><a href="#">Produk</a></li>
                <li><a href="https://www.instagram.com/lkmnn0_/">Kontak</a></li>
                <li><a href="#">Keranjang (0)</a></li>
            </ul>
        </nav>
    </header>
<!-- header -->
    <main>
        <section class="hero">
            <h1>MACHA</h1>
            <p>temukan makanan dan minuman olahan macha favorit kamu</p>
            <a href="" class="btn">Pesan Sekarang</a>
        </section>

        <section class="products">
            <h2>BEST SALLER</h2>

<!-- jenis olahannya -->

            <div class="product-grid">
                <div class="product-card">
                    <img src="ice_cream.jpeg" alt="Produk 1">
                    <h3>Ice cream</h3>
                    <p>Rp 15.000</p>
                    <a href="pesan.html" class="btn">Beli</a>
                </div>

                <div class="product-card">
                    <img src="kopi.jpeg" alt="Produk 2" class="kopi">
                    <h3>kopi</h3>
                    <p>Rp 20.000</p>
                    <a href="pesan.html" class="btn">Beli</a>
                </div>

                <div class="product-card">
                    <img src="martabak.jpeg" alt="Produk 3">
                    <h3>Martabak</h3>
                    <p>Rp 18.000</p>
                    <a href="pesan.html" class="btn">Beli</a>
                </div>

                <div class="product-card">
                    <img src="kue.jpeg" alt="Produk 3">
                    <h3>kue</h3>
                    <p>Rp 18.000</p>
                    <a href="pesan.html" class="btn">Beli</a>
                </div>

            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 MACHALOVE. Muhammad Lukman Toro.</p>
    </footer>
</body>
</html>
